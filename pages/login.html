<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora Veiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/loginPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-md py-0 my-0 py-0 mx-0 px-0" id="navbar">
        <div class="container-md my-0 py-0" >
            <a href="./home.html" style="height: 100%;" class="d-flex align-items-center">
                <img src="../images/logo.svg" style="height: 100%; width: auto;" alt="Logo RM">
            </a>
            <button class="navbar-toggler ms-auto ps-2 pe-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation ms-auto" style="height: 90%;">
                <span class="navbar-toggler-icon" id="toogle-button"></span>
            </button>
            <div class="collapse navbar-collapse py-0 my-0 mx-0 p-1 ms-auto rounded-bottom-1"  id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-lg-0">
                    <li class="nav-item navbar-links">
                        <a class="nav-link fw-bold" aria-current="page" href="./home.html">Sobre a Empresa</a>
                    </li>
                    <li class="nav-item navbar-links">
                        <a class="nav-link fw-bold" aria-current="page" href="#">Listar Veículos</a>
                    </li>
                    <li class="nav-item navbar-links">
                        <a class="nav-link fw-bold" href="./adicionarVeiculos.html">Cadastrar Veículo</a>
                    </li>
                    <li class="nav-item" id="btn-sing-login">
                        <a class="nav-link fw-bold me-2" href="#">Excluir Veículos</a>
                    </li>
                    <li class="nav-item align-items-center">    
                        <a href="./login.html" class="btn btn-light mt-2 mb-2 p-0 ps-3 pe-3 rounded-1"
                             id="login-button">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-md d-flex align-items-center justify-content-center" style="height: 90vh;">
        <div class="login-form">
            <h2 class="text-center mb-4 text-primary">ADMINISTRADOR</h2>
            <form id="loginForm" class="needs-validation" novalidate>
          
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                    <div class="invalid-feedback">
                        Por favor, preencha o nome de usuário.
                    </div>
                </div>
          
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">
                        Por favor, preencha a senha.
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <footer class="d-flex align-items-center justify-content-center bg-dark text-white mb-0">
        <p class="m-0" style="color:white">&copy; IMD - WEBDEV I</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type= "module" src="../scripts/submitFunction.js"></script>
    <script type="module" src="../scripts/navbarScript.js"></script>
</body>

</html>
